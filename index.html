<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Club</title>
</head>
<link href="css/general.css" rel="stylesheet">
<link href="css/grid.css" rel="stylesheet">

<body>
		<h1> Michaela's Book Club <h1>
		<img src="images/book-logo.png" class="logo" alt="Book Club Logo">
		<h2> Fantasy Fiction </h2>
		<p>  Looking for you perfect book club match? Well, look no further. We're your on-stop, Fantasy Fiction, all-you-can-read book club buffet. We like to read, discuss, and challenge ourselves in regard to books. </p>
		
		
<form>

	<div class= "unit unit-s-1 unit-m-1 unit-l-1-2">
	<div class="unit-spacer">
	
	 	<div>
			<label for="name"> 
			Name 
			</label>
			<input type="text" id="name" class="input-text" required>
		</div>

		<div>
			<label for="email"> Email Adress </label>
			<input type="email" id="email" class="input-text" maxlength="256" required>
		
		</div>

		<div>
			<label for="phone"> Phone Number </label>
			<input type="tel" id="phone" class="input-text">
		</div>
 	 
	 	<div>
			<label for="adress"> Address </label>
			<input type="text" id="adress" class="input-text" required>
		</div>

		
		<div>
			<label for="city"> City </label>
			<input type="text" id="city" class="input-text" required>
		</div>
		
		<div>
			<label for="province"> Province</label>
			<select id="province" required>
			<!-- <option selected> makes one of the things in the list already selected in the list if its not the first -->
				<option> -- Select One--</option>
				<option> Ontario</option>
				<option> Quebec</option>
				<option> British Columbia</option>
				<option> Alberta </option>
				<option> Manitoba</option>
				<option> Saskatcheawan</option>
				<option> Nova Scotia</option>
				<option> New Bruswick </option>
				<option> Newfoundland and Labrador</option>
				<option> Prince Edward Island</option>
				<option> Northwest Territories</option>
				<option> Yukon </option>
				<option> Nunavut</option>
			</select>
		</div>
		
		</div>
	</div>
	
	<div class= "unit unit-s-1 unit-m-1 unit-l-1-2">
		<div class="unit-spacer">
	
	
		<div>
			<label for="postal"> Postal Code </label>
			<input type="text" id="postal" class="input-text" maxlength="7" required>
		</div>
		
		<div>
			<label for="time"> What time of the day would be best to meet?</label>
			<input type="time" id="time" required>
		</div>
		
		<div>
			<label for="bookread"> How many books have you read this year? </label>
			<input type="number" id="bookread" pattern="[0-9]*">
		</div>
		
		<div>
			<label for="description"> Describe your favourite book and author.</label>
			<textarea for="description" class="input-text"> </textarea>
		</div>
		
		<fieldset>
			<legend>How much do you love this genre?</legend>
			
			<input type="radio" id="extreme-poor" name="satisfaction">
			<label for="extreme-poor"> Extremely Dislike</label>
			
			<input type="radio" id="dissatisfied" name="satisfaction">
			<label for="dissatisfied"> Dislike</label>
			
			<input type="radio" id="neutral" name="satisfaction">
			<label for="neutral"> Neutral</label>
			
			<input type="radio" id="satisfied" name="satisfaction">
			<label for="satisfied"> A lot</label>
			
			<input type="radio" id="extreme-satisfied" name="satisfaction">
			<label for="extreme-satisfied">Extremely A lot</label>	
		</fieldset>
		
		
		</div>
	</div>
	
	
		<br>
		<center>
		<button type="submit"> Submit </button>
		</center>
			
		
	</form>
	
	
</body>
</html>
